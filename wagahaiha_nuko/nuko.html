    <script type="text/javascript">
        window.onload = function() {
            $(function() {
                $('#nowloding').fadeOut();

                    setTimeout(function() {

            setTimeout(function() {

            }, 500);
        });

        $('#a_firstpage').click(function() {
              $(".leftpage img").css("display", "none");
              $(".leftpage").css("display","none");
              $('.leftpage').slideDown("slow");
            $('.leftpage').css("background-color", "brown");
            $('#nuko2').fadeIn('slow');
